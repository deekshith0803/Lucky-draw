<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Add Firebase SDK scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
  </head>
  <body>
    <div class="centered-content">
      <!-- Login Button Container -->
      <div id="loginButtonContainer">
        <button class="gradient-glow" id="loginButton">Login as Admin</button>
      </div>

      <!-- Form Container for Admin -->
      <div class="form-container" id="futuristicFormContainer">
        <h1>Lucky draw</h1>
        <form id="futuristicForm">
          <div class="form-group">
            <input type="text" id="name" name="name" required placeholder=" " />
            <label for="name">Name</label>
          </div>
          <div class="form-group">
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              placeholder=" "
            />
            <label for="phone">Phone</label>
          </div>
          <div class="form-group">
            <input
              type="text"
              id="course"
              name="course"
              required
              placeholder=" "
            />
            <label for="course">Course</label>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>

      <div id="randomUserDisplay"></div>

      <!-- Admin Actions -->
      <div id="adminActions">
        <h2>Admin Actions</h2>
        <button onclick="selectRandomUser()">Select Random User</button>
        <button onclick="logoutAdmin()">Log Out</button>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
